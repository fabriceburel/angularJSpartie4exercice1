<!doctype html>
<html lang="fr" ng-app>
    <head>
      <meta charset="UTF-8">
      <title>Exercice 1</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  </head>
  <body>
    <div>
      <input type="button" value="+" ng-click="number=number+1"></input>
      <p ng-init="number=0">{{number}}<p>
      <input type="button" value="-" ng-click="number=number-1"></input>
    </div>
  </body>
</html>
